<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>IPL Score Predictor</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='ipl-favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/5f3f547070.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Website Title -->
    <div class="container">
      <h1 class="container-heading">IPL Score Predictor</h1>
    </div>

    <!-- Prediction Area -->
    <div class="prediction-area">
      <!-- IPL Banner - 1 -->
      <div class="ipl-banner-left">
        <div class="image-container">
          <img
            class="image-width"
            src="{{ url_for('static', filename='mi.jpg') }}"
            alt="Mumbai Indians"
          />
        </div>
      </div>

      <!-- Result -->
      <div class="results">
        <p class="result-p">
          The final predicted score (range): {{ lower_limit }} to {{
          upper_limit}}
        </p>
      </div>

      <!-- IPL Banner - 2 -->
      <div class="ipl-banner-right">
        <div class="image-container">
          <img
            class="image-width"
            src="{{ url_for('static', filename='csk.png') }}"
            alt="Chennai Super Kings"
          />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="contact"></div>
      <p class="footer-description">Made with ❤️ by Sagar & Priyanshu.</p>
    </div>
  </body>
</html>
